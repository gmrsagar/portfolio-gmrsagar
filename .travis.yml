language: node_js
node_js:
  - "stable"
env:
  global:
    - USER="gmrsagar"
    - CI=false
    - USERNAME="Sagar Ghimire"
    - EMAIL="gmrsagar@gmail.com"
    - REPO="gmrsagar.github.io"
    - FILES="./build/"
    - GH_REPO="github.com/${USER}/${REPO}.git"
    - secure: ""

cache:
  directories:
    - node_modules
script:
  - npm run build
after_success:
  - git clone git://${GH_REPO}
  - mv -f ${FILES} ${REPO}
  - cd ${REPO}
  - git remote
  - git config user.email ${EMAIL}
  - git config user.name ${USERNAME}
  - git add .
  - git commit -m "Pushed from travis"
  - git push "https://${PASS}@github.com/gmrsagar/${REPO}.git" master